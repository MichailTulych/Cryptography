{% extends "base.html" %}
{% block content %}
<h1>Мои Посты</h1>
{% if posts %}
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p> <!-- Выводим расшифрованный текст напрямую -->
        <a href="{{ url_for('edit_post', post_id=post.id) }}">Редактировать</a>
        <a href="{{ url_for('delete_post', post_id=post.id) }}">Удалить</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Постов пока нет.</p>
{% endif %}
{% endblock %}
